<div class="container">
    <div class="row justify-content-center vh-100 align-content-center">
        <div class="col-12 col-md-6">
            <form class="row" *ngIf="newUserForm" [formGroup]="newUserForm" (ngSubmit)="createUser()">
                <!-- title -->
                <div class="col-12 text-center">
                    <h1>
                        CREATE USER
                    </h1>
                </div>
                <!-- user name -->
                <section class="col-12 d-md-flex justify-content-between">
                    <mat-form-field class="w-100 me-1" appearance="outline">
                        <mat-label>FistName</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field class="ms-1 w-100" appearance="outline">
                        <mat-label>LastName</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </section>
                 <!-- user name -->
                 <section class="col-12">
                    <div class="example-container">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>userName</mat-label>
                            <input matInput formControlName="userName">
                        </mat-form-field>
                    </div>
                </section>
                <!-- email -->
                <section class="col-12">
                    <div class="example-container">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required>
                            <mat-error>
                                Invalid Error
                            </mat-error>
                        </mat-form-field>
                    </div>
                </section>
                <!-- password -->
                <section class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </section>
                <!-- confirm password -->
                <section class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>confirmPassword</mat-label>
                        <input matInput [type]="confirmPasswordHide ? 'password' : 'text'"
                            formControlName="confirmPassword">
                        <button type="button" mat-icon-button matSuffix
                            (click)="confirmPasswordHide = !confirmPasswordHide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="confirmPasswordHide">
                            <mat-icon>{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </section>
                <!-- dob gender -->
                <section class="col-12 d-md-flex">
                    <mat-form-field appearance="outline" class="w-100 me-1">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dob">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 ms-1">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </section>
                <!-- save button -->
                <div class="col-12">
                    <button mat-raised-button color="primary"
                        [disabled]="newUserForm.invalid || isSubmited">Save</button>
                </div>
                <!-- alert -->
                <div class="alert alert-success mt-3" role="alert" *ngIf="userCreatedSuccessfull">
                    user created successfull
                </div>
                <div class="alert alert-danger mt-3" role="alert" *ngIf="userAlreadyExists">
                    User Name Already Exists
                </div>
            </form>
        </div>
    </div>
</div>
