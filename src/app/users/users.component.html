<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form class="row" [formGroup]="newUserForm">
                <!-- title -->
                <div class="col-12 text-center">
                    <h1>
                        CREATE USER
                    </h1>
                </div>
                <!-- user name -->
                <section class="col-12 d-md-flex justify-content-between">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>FistName</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>LastName</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </section>
                <!-- email -->
                <section class="col-12">
                    <div class="example-container">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required>
                            <mat-error>
                                Invalid Error
                            </mat-error>
                        </mat-form-field>
                    </div>
                </section>
                <!-- password -->
                <section class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </section>
                <!-- confirm password -->
                <section class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="confirmPasswordHide ? 'password' : 'text'"
                            formControlName="confirmPassword">
                        <button mat-icon-button matSuffix (click)="confirmPasswordHide = !confirmPasswordHide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPasswordHide">
                            <mat-icon>{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </section>
                <!-- dob gender -->
                <section class="col-12 d-md-flex">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Gender</mat-label>
                        <mat-select>
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </section>
                <!-- save button -->
                <div class="col-12">
                    <button mat-raised-button color="primary" [disabled]="newUserForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
